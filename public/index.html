<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Space</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <!-- User Authentication Forms -->
        <div id="authSection">
          <div class="card shadow-sm p-3 mb-3">
            <h5>Register</h5>
            <form id="registerForm">
              <input type="text" id="registerUsername" class="form-control mb-2" placeholder="Username" required>
              <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password" required>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>

          <div class="card shadow-sm p-3 mb-3">
            <h5>Login</h5>
            <form id="loginForm">
              <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Username" required>
              <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
          </div>
        </div>

        <!-- Logout Button -->
        <button id="logoutButton" class="btn btn-danger w-100 d-none">Logout</button>

        <!-- Comment Form (Visible After Login) -->
        <div class="card shadow-sm p-3 mb-3 d-none" id="commentSection">
          <h5>Post a Comment</h5>
          <form id="commentForm">
            <textarea class="form-control mb-2" id="comment" rows="3" placeholder="Write something..." required></textarea>
            <button type="submit" class="btn btn-primary w-100">Post</button>
          </form>
        </div>

        <!-- Comments Section -->
        <div class="card shadow-sm p-3">
          <h5 class="fw-bold">Recent Comments</h5>

          <!-- New Comments Notification Badge -->
          <div id="notificationBadge" class="alert alert-info d-none"></div>

          <ul id="commentsList" class="list-group list-group-flush"></ul>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
