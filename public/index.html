<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter-Style Comments</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- User Authentication Card -->
        <div class="card shadow-sm p-3 mb-3">
          <h5>Welcome, <span id="currentUser">Guest</span></h5>
          <form id="authForm">
            <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Enter username" required>
            <button type="submit" class="btn btn-primary w-100">Login / Register</button>
          </form>
          <button id="logoutButton" class="btn btn-danger w-100 mt-2 d-none">Logout</button>
        </div>

        <!-- Comment Form -->
        <div class="card shadow-sm p-3 mb-3">
          <form id="commentForm" class="d-none">
            <div class="mb-3">
              <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="What's happening?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tweet</button>
          </form>
        </div>

        <!-- Comments Section -->
        <div class="card shadow-sm p-3">
          <h5 class="fw-bold">Recent Tweets</h5>
          <ul id="commentsList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
