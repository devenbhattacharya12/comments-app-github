<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments App</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- App Header -->
        <div class="card shadow-sm p-3 mb-3 bg-white rounded">
          <h3 class="text-primary text-center">Twitter-Style Comments</h3>
        </div>

        <!-- Comment Form -->
        <div class="card shadow-sm p-3 mb-3">
          <form id="commentForm">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label fw-bold">Your Comment</label>
              <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tweet</button>
          </form>
        </div>

        <!-- Comments Section -->
        <div class="card shadow-sm p-3">
          <h5 class="fw-bold">Recent Tweets</h5>
          <ul id="commentsList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
